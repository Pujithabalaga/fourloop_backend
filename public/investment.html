<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Investments | FinTrack</title>
  <link rel="stylesheet" href="investment.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header>
    <h1>FinTrack Portfolio</h1>
    <nav>
      <ul>
        <li><a href="dashboard.html">Dashboard</a></li>
        <li><a href="investment.html" class="active">Investments</a></li>
        <li><a href="transactions.html">Transactions</a></li>
      </ul>
    </nav>
  </header>

  <section class="welcome-section">
    <h2>Investment Dashboard</h2>
    <p>Buy or track performance of stocks in real-time.</p>
  </section>

  <section class="controls">
    <input type="text" id="searchInput" placeholder="Search companies..." />
    <div class="filter-buttons">
      <button id="showGainers">Top Gainers (30 Days)</button>
      <button id="showLosers">Top Losers (30 Days)</button>
      <button id="showAll">Show All Companies</button>
    </div>
  </section>

  <div id="summary" style="display: flex; justify-content: center; gap: 30px; margin-top: 20px; font-size: 1.2rem;">
    <span style="color: #000;">ðŸ’¸ Total Investment: <span style="color: #eba307">â‚¹<span id="totalInvestment">0</span></span></span>
    <span style="color: #000;">ðŸ“Š Current Value: <span style="color: #eba307;">â‚¹<span id="currentValue">0</span></span></span>
    <span id="profitLossBox">ðŸ“ˆ Profit/Loss: â‚¹<span id="profitLoss">0</span></span>
  </div>
  
  
  

  <div id="companyGrid" class="container"></div>

  <section class="insight-panel">
    <h3>Suggestions</h3>
    <ul id="insightList"></ul>
  </section>

  <!-- Buy/Sell Modal -->
  <div class="popup" id="buySellModal">
    <div class="popup-content">
      <button class="close-btn" id="closeModal">X</button>
      <div id="investmentModal" class="modal">
        <div class="modal-content">
          <h2 id="investmentCompanyName">Company</h2>
          <canvas id="historyChart"></canvas>
        </div>
      </div>

      <h2 id="modalCompanyName">Company</h2>
      <p>Price: â‚¹<span id="modalCompanyPrice"></span></p>
      <input type="number" id="shareCount" placeholder="Enter quantity" min="1" />
      <div class="modal-actions">
        <button class="buy-btn" id="buyBtn">Buy</button>
      </div>
    </div>
  </div>

  <script src="/js/investment.js"></script>
</body>
</html>
