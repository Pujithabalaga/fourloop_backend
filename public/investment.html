<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Investments</title>
  <link rel="stylesheet" href="investment.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header>
    <h1>FinTrack Portfolio</h1>
    <nav>
      <ul>
        <li><a href="dashboard.html">Dashboard</a></li>
        <li><a href="investment.html" class="active">Investments</a></li>
        <li><a href="transactions.html">Transactions</a></li>
      </ul>
    </nav>
  </header>

  <section class="welcome-section">
    <h2>Investment Dashboard</h2>
    <p>Buy or track performance of stocks in real-time.</p>
  </section>

  <section class="controls">
    <input type="text" id="searchInput" placeholder="Search companies..." />
    <section class="filter-buttons">
        <button id="showGainers">Top Gainers (30 Days)</button>
        <button id="showLosers">Top Losers (30 Days)</button>
        <button id="showAll">Show All Companies</button>
      </section>
      
  </section>

  <div id="companyGrid" class="container"></div>

  <!-- Buy/Sell Modal -->
  <div class="popup" id="buySellModal">
    <div class="popup-content">
      <button class="close-btn" id="closeModal">X</button>
      <div id="investmentModal" class="modal">
        <div class="modal-content">
          <h2 id="investmentCompanyName">Tesla</h2>
          <canvas id="historyChart"></canvas>
        </div>
      </div>

      <h2 id="modalCompanyName">Company</h2>
      <p>Price: â‚¹<span id="modalCompanyPrice"></span></p>
      <input type="number" id="shareCount" placeholder="Enter quantity" min="1" />
      <div class="modal-actions">
        <button class="buy-btn" id="buyBtn">Buy</button>
      </div>
    </div>
  </div>

  <script src="/js/investment.js"></script>
</body>
</html>
